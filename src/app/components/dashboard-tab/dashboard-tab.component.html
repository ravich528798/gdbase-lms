<div class="container-fluid">
  <h3>Dashboard</h3>
  <div class="row">
    <div class="col-sm-6">
      <mat-card>
        <div class="row">
          <div class="col-sm-3">
            <mat-icon lg>people</mat-icon>
          </div>
          <div class="col-sm-8 text-right">
            <h1>
              <b>{{totalUsers}}</b>
            </h1>
            <p>Total Users</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 no-padding text-right" style="height: 50px;line-height: 50px;">
            <button mat-raised-button color="primary" class="btn-xs">
              <mat-icon>add</mat-icon> ADD USERS</button>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-sm-6">
      <mat-card>
        <div class="row">
          <div class="col-sm-3">
            <mat-icon lg>library_books</mat-icon>
          </div>
          <div class="col-sm-8 text-right">
            <h1>
              <b>0</b>
            </h1>
            <p>Total Courses</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 no-padding text-right" style="height: 50px;line-height: 50px;">
            <button mat-raised-button color="primary" class="btn-xs">
              <mat-icon>add</mat-icon> ADD COURSES</button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <br>
  <div class="row">
    <mat-card style="width: 97%;height: 370px;" class="no-padding">
      <table width="100%" style="background-color: #eee;
      text-align: center;
      height: 40px;
      line-height: 40px;">
        <th>Course Name</th>
        <th>Date</th>
        <th>Author</th>
        <th>Completion Rate</th>
      </table>
      <div style="display: flex; justify-content: center; align-items: center;height: 100%;">
        <p style="color: #615f5f">No course data available</p>
      </div>
    </mat-card>
  </div>
</div>
