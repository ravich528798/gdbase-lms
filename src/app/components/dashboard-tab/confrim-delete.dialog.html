<h2 mat-dialog-title [innerHTML]="'Delete ' + data.course_name"></h2>
<mat-dialog-content>Are you sure?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onNoClick()">No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" (click)="onYesClick(data)">Yes</button>
</mat-dialog-actions>
