<div class="d-flex flex-row-reverse">
  <div class="img-upload-container" [matTooltip]="tooltip" (click)="uploadImg()">
    <div class="img-bg" [ngStyle]="{'background-image': courseImg ? 'url('+courseImg+')' : null,'background-size': courseImg? '96%': '75%'}"></div>
    <input type="file" #inputFile (change)="onChange()" />
  </div>
</div>
