<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Como Academy LMS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
		
  <!-- For iPhone -->
<link rel="apple-touch-icon" href="https://www.gdbase.be/wp-content/uploads/2017/10/favicon_gdbase_57.png">

  <!-- For iPhone Retina display -->
<link rel="apple-touch-icon" sizes="114x114" href="https://www.gdbase.be/wp-content/uploads/2017/10/favicon_gdbase_114.png">

  <!-- For iPad -->
<link rel="apple-touch-icon" sizes="72x72" href="https://www.gdbase.be/wp-content/uploads/2017/10/favicon_gdbase_72.png">

  <!-- For iPad Retina display -->
<link rel="apple-touch-icon" sizes="144x144" href="https://www.gdbase.be/wp-content/uploads/2017/10/favicon_gdbase_144.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.2.2/quill.snow.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.2.2/quill.bubble.css" rel="stylesheet">
  <link href="assets/fonts/fonts.css" rel="stylesheet" />
  <style>
    .loader,
    .loader:after {
      border-radius: 50%;
      width: 10em;
      height: 10em
    }

    .loader {
      margin: 60px auto;
      font-size: 10px;
      position: relative;
      text-indent: -9999em;
      border-top: 1.1em solid rgba(44, 62, 80, .2);
      border-right: 1.1em solid rgba(44, 62, 80, .2);
      border-bottom: 1.1em solid rgba(44, 62, 80, .2);
      border-left: 1.1em solid #2c3e50;
      -webkit-transform: translateZ(0);
      -ms-transform: translateZ(0);
      transform: translateZ(0);
      -webkit-animation: load8 1.1s infinite linear;
      animation: load8 1.1s infinite linear
    }

    @-webkit-keyframes load8 {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0)
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }

    @keyframes load8 {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0)
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }

  </style>
</head>

<body>
  <godwin-lms>
    <div class="loader">Loading...</div>
  </godwin-lms>
</body>

</html>
